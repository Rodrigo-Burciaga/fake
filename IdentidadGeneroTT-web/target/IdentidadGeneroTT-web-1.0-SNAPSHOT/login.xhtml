<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['global.login']}"/>
            </ui:define>
            <ui:define name="content">
                <h:form id="formAdd">
                    <h4 class="center-align title">
                        <h:outputText value="#{msgUI['global.login']}" 
                                      id="titulo" />
                    </h4>
                    <p:messages id="globalMSG" 
                                autoUpdate="false"
                                showDetail="true"
                                for="globalMSG"/>

                    <div class="row">
                        <div class="col l4 s12 offset-l4">
                            <div class="input-field fullwidth">
                                <h:outputLabel for=":formAdd:user" 
                                               value="#{msgUI['login.user']}"/>
                                <p:inputText id="user"
                                             value="#{loginMB.loginDTO.usuario}"
                                             maxlength="#{validatorsFieldsMB.login.fields[0].getMaxLength()}"
                                             required="true"/>
                                <p:message for="user"/> 
                            </div>
                        </div>
                        <div class="col l4 s12 offset-l4">
                            <div class="input-field fullwidth">
                                <h:outputLabel for=":formAdd:pass" 
                                               value="#{msgUI['login.pass']}"/>
                                <p:password id="pass"
                                            value="#{loginMB.loginDTO.contraseÃ±a}"
                                            maxlength="#{validatorsFieldsMB.login.fields[1].getMaxLength()}"
                                            required="true"/>
                                <p:message for="pass"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 offset-l3">
                            <h:selectOneRadio value="#{loginMB.loginDTO.tipoUser}"
                                              required="true"
                                              id="tipoUser">
                                <f:selectItem itemValue="1" 
                                              itemLabel="#{msgUI['login.administrator']}" />
                                <f:selectItem itemValue="2" 
                                              itemLabel="#{msgUI['login.representative']}" />
                                <f:selectItem itemValue="3" 
                                              itemLabel="#{msgUI['login.academic']}" />
                            </h:selectOneRadio>
                            <p:message for="tipoUser"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l2 s12 offset-l4 center-align">
                            <p:commandLink ajax="false"
                                           class="waves-effect waves-light btn fullwidth"
                                           action="#{loginMB.validateAccess()}">
                                <h:outputText value="#{msgUI['login.log']}"/>   
                                <i class="fas fa-sign-in-alt small"></i>   
                            </p:commandLink>
                        </div>
                        <div class="col l2 s12 iconheight">
                            <p:commandLink update=":formAdd"
                                           class="waves-effect waves-light btn fullwidth
                                           red darken-1"
                                           immediate="true"
                                           id="CANCEL"
                                           action="#{leftBarMB.handleNavigation(component.id)}">
                                <h:outputText value="#{msgUI['global.cancel']}"/>
                                <i class="fas fa-times "></i>   
                            </p:commandLink>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
