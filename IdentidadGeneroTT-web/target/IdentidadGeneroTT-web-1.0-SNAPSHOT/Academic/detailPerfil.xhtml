<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['detailAcademic.title']}" />
            </ui:define>
            <ui:define name="content">
                <h4 class="center-align title">
                    <h:outputText value="#{msgUI['detailAcademic.title']}" 
                                  id="titulo" />
                </h4>
                <h:form>
                    <p:messages id="globalMSG" 
                                for="globalMSG"
                                showDetail="true"
                                closable="false"/> 
                    <div class="row">
                        <div class="col s12 l9 offset-l1">
                            <div class="card horizontal hoverable">
                                <div class="card-image">
                                    <img src="../resources/images/user.png" />
                                </div>
                                <div class="card-stacked">
                                    <ul class="collection nomargin" >
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.name']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.nombre} " />
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.apellido1} "/>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.apellido2}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.noEmp']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.numeroempleado}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.phone']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.telefono}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.mail']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.correoelectronico}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.dateIn']}"/>
                                            </b>
                                            <h:outputText value="#{loginMB
                                                                   .loginDTO.fechaInicio}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.user']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.usuario}"/>
                                        </li>
                                        <h:panelGroup layout="block" 
                                                      rendered="#{not empty
                                                                  academicosMB
                                                                  .academicoDTO
                                                                  .entidad.fechafin}">
                                            <li class="collection-item">
                                                <b class="twoDots">
                                                    <h:outputText value="#{msgUI['detailAcademic.dateOff']}"/>
                                                </b>
                                                <h:outputText value="#{loginMB
                                                                       .loginDTO
                                                                       .fechaFin}"/>
                                            </li>
                                        </h:panelGroup>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.rep']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.idrepinstitucion.usuario}"/>
                                        </li>
                                        <li class="collection-item">
                                            <b class="twoDots">
                                                <h:outputText value="#{msgUI['detailAcademic.inst']}"/>
                                            </b>
                                            <h:outputText value="#{academicosMB
                                                                   .academicoDTO
                                                                   .entidad.idinstitucion.acronimo}"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l12 center-align">
                            <p:commandLink action="#{academicosMB.prepareUpdate()}"
                                           class="black-text"
                                           ajax="false"
                                           id="back"
                                           immediate="true">
                                <i class="fas fa-pencil-alt icon small"></i>
                            </p:commandLink>
                            <p:tooltip value="#{msgUI['detailAcademic.toolTipEdit']}"
                                       for="back"
                                       id="toolTipBack"
                                       position="top"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
