<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['editPerfil.title']}"/>
            </ui:define>
            <ui:define name="content">
                <h4 class="center-align title">
                    <h:outputText value="#{msgUI['editPerfil.title']}" 
                                  id="titulo" />
                </h4>
                <h:form id="formAdd">
                    <p:messages id="globalMSG" 
                                for="globalMSG"
                                showDetail="true"
                                closable="false"
                                autoUpdate="false"/>
                    <div class="row">
                        <div class="col s12 l2 center-align">
                            <i class="fas fa-user large grey-text"></i><br/>
                            <span class="center-align">
                                <p:commandLink value="#{msgUI['editPerfil.image']}"/>
                            </span>
                        </div>
                        <div class="col s12 l10 ">
                            <p:fieldset legend="#{msgUI['editPerfil.fieldsetGeneral']}">
                                <div class="row">
                                    <div class="input-field col l4">
                                        <h:outputLabel for="name"
                                                       styleClass="required"
                                                       value="#{msgUI['editPerfil.name']}"/>
                                        <p:inputText id="name" 
                                                     required="true"
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.nombre}"/>
                                        <p:message for="name"/>
                                    </div>
                                    <div class="input-field col l4">
                                        <h:outputLabel for="ap1"
                                                       styleClass="required"
                                                       value="#{msgUI['editPerfil.ap1']}"/>
                                        <p:inputText id="ap1" 
                                                     required="true"
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.apellido1}"/>
                                        <p:message for="ap1"/>
                                    </div>
                                    <div class="input-field col l4">
                                        <h:outputLabel for="ap2"
                                                       value="#{msgUI['editPerfil.ap2']}"/>
                                        <p:inputText id="ap2" 
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.apellido2}"/>
                                        <p:message for="ap2"/>
                                    </div>
                                    <div class="input-field col l4">
                                        <h:outputLabel for="nEmp"
                                                       styleClass="required"
                                                       value="#{msgUI['editPerfil.employee']}"/>
                                        <p:inputText id="nEmp" 
                                                     required="true"
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.numeroempleado}"/>
                                        <p:message for="nEmp"/>
                                    </div>
                                    <div class="input-field col l4">
                                        <h:outputLabel for="tel"
                                                       styleClass="required"
                                                       value="#{msgUI['editPerfil.phone']}"/>
                                        <p:inputText id="tel" 
                                                     required="true"
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.telefono}"/>
                                        <p:message for="tel"/>
                                    </div>
                                    <div class="input-field col l4">
                                        <h:outputLabel for="mail"
                                                       styleClass="required"
                                                       value="#{msgUI['editPerfil.mail']}"/>
                                        <p:inputText id="mail" 
                                                     required="true"
                                                     value="#{academicosMB
                                                              .academicoDTO
                                                              .entidad.correoelectronico}"/>
                                        <p:message for="mail"/>
                                    </div>
                                </div>
                                <div class="input-field col l4">
                                    <h:outputLabel for="user"
                                                   styleClass="required"
                                                   value="#{msgUI['editPerfil.user']}"/>
                                    <p:inputText id="user" 
                                                 required="true"
                                                 value="#{academicosMB
                                                          .academicoDTO
                                                          .entidad.usuario}"/>
                                    <p:message for="user"/>
                                </div>
                                <div class="input-field col l4">
                                    <h:outputLabel for="pass"
                                                   styleClass="required"
                                                   value="#{msgUI['editPerfil.pass']}"/>
                                    <p:password id="pass" 
                                                required="true"
                                                value="#{academicosMB
                                                         .academicoDTO
                                                         .entidad.contraseÃ±a}"/>
                                    <p:message for="pass"/>
                                </div>
                                <div class="input-field col l4">
                                    <h:outputLabel for="passR"
                                                   styleClass="required"
                                                   value="#{msgUI['editPerfil.repeatPass']}"/>
                                    <p:password id="passR" 
                                                required="true"
                                                value="#{academicosMB
                                                         .academicoDTO.passRepeated}"/>
                                    <p:message for="passR"/>
                                </div>
                                <div class="input-field col l4 s12  black-text" style="padding-top: 1em;">
                                    <h:selectOneMenu value ="#{academicosMB
                                                               .academicoDTO
                                                               .idInstitucion}"
                                                     id="selectInst"
                                                     required="true"> 
                                        <f:selectItem itemDisabled="true"
                                                      itemLabel="Institucion asociada"/>
                                        <f:selectItems value="#{academicosMB.academicoDTO
                                                                .entidad.idrepinstitucion
                                                                .idadministrador.institucionList}"
                                                       var="institucion"
                                                       itemLabel="#{institucion.acronimo}"
                                                       itemValue="#{institucion.id}"/>
                                    </h:selectOneMenu>
                                    <p:message for="selectInst"/>
                                </div>
                                <div class="input-field col l4 s12  black-text" style="padding-top: 1em;">
                                    <h:selectOneMenu value ="#{academicosMB.academicoDTO.idRepresentante}"
                                                     id="selectRep"
                                                     required="true"> 
                                        <f:selectItem itemDisabled="true"
                                                      itemLabel="Representante asociado"/>
                                        <f:selectItems value="#{academicosMB.academicoDTO
                                                                .entidad.idrepinstitucion
                                                                .idinstitucion.representanteInstitucionList}"
                                                       var="representante"
                                                       itemLabel="#{representante.usuario}"
                                                       itemValue="#{representante.id}"/>
                                    </h:selectOneMenu>
                                    <p:message for="selectRep"/>
                                </div>
                            </p:fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l3 offset-l4 iconheight center-align childrenHeight">
                            <p:commandLink action="#{academicosMB.update()}"
                                           class="black-text"
                                           ajax="false"
                                           update="formAdd">
                                <i class="fas fa-save small icon"></i><br/>
                                <h:outputText value="#{msgUI['global.save']}"/>
                            </p:commandLink>
                        </div>
                        <div class="col s12 l3  iconheight center-align childrenHeight">
                            <p:commandLink action="#{academicosMB.backDetail()}"
                                           class="black-text"
                                           ajax="false"
                                           immediate="true">
                                <i class="fas fa-times small icon"></i><br/>
                            </p:commandLink>
                            <h:outputText value="#{msgUI['global.cancel']}"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
