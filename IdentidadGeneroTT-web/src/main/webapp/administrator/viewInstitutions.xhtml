<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['viewInstitutions.title']}"/>
            </ui:define> 
            <ui:define name="content">
                <h:form id="formDetail">
                    <p:messages id="globalMSG"
                                showDetail="true"
                                closable="false" 
                                for="globalMSG"/>
                    <h4 class="center-align title">
                        <h:outputText value="#{msgUI['viewInstitutions.header']}" 
                                      id="titulo" />
                    </h4>
                    <h:outputText rendered="#{empty administratorMB
                                              .administradorLogin.entidad
                                              .institucionList}"
                                  class="center-align empty"
                                  value="#{msgUI['global.empty']}"/>
                    <div class="row">
                        <div class="col s12 m6 l6">
                            <div class="input-field col s12  black-text">
                                <h:selectOneMenu value = "#{institutionsMB.institutionDTO.entidad.id}"
                                                 rendered="#{not empty administratorMB
                                                             .administradorLogin.entidad.institucionList}"> 
                                    <f:selectItems value="#{administratorMB.
                                                            administradorLogin.
                                                            entidad.institucionList}"
                                                   var="institucion"
                                                   itemLabel="#{institucion.acronimo}"
                                                   itemValue="#{institucion.id}"/>
                                </h:selectOneMenu> 	
                            </div>
                        </div>
                        <div class="col s4 m2 l2 center-align iconheight">
                            <p:commandLink action="#{institutionsMB.viewDetail()}"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .institucionList}"
                                           styleClass="black-text"
                                           id="view"
                                           ajax="false">
                                <i class="fas fa-eye small icon"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipView" 
                                       for="view" 
                                       value="#{msgUI['viewInstitutions.tooltip.view']}" 
                                       position="top"/>

                        </div>
                        <div class="col s4 m2 l2 center-align iconheight">
                            <p:commandLink action="#{institutionsMB.prepareUpdate()}"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .institucionList}"
                                           styleClass="black-text"
                                           id="edit"
                                           ajax="false">
                                <i class="fas fa-pencil-alt icon small"></i>      
                            </p:commandLink>
                            <p:tooltip id="toolTipEdit" 
                                       for="edit" 
                                       value="#{msgUI['viewInstitutions.tooltip.edit']}" 
                                       position="top"/>

                        </div>
                        <div class="col s24 m2 l2 center-align iconheight">
                            <p:commandLink action="#{institutionsMB.prepareDelete()}"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .institucionList}"
                                           styleClass="black-text"
                                           ajax="false"
                                           id="delete">
                                <i class="fas fa-trash-alt small icon"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipTrash" 
                                       for="delete" 
                                       value="#{msgUI['viewInstitutions.tooltip.delete']}" 
                                       position="top"/>
                        </div>
                    </div>
                    <div class="row no-pad no-margin">
                        <div class="col s12 m12 l12 center-align iconheight">
                            <p:commandLink action="#{institutionsMB.prepareAdd()}"
                                           class="black-text"
                                           ajax="false"
                                           id="add">
                                <i class="fas fa-plus-circle icon small"
                                   id="iconAdd"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipAdd" 
                                       for="add" 
                                       value="#{msgUI['viewInstitutions.add']}" 
                                       position="top"/>
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
