<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['viewReps.title']}"/>
            </ui:define>
            <ui:define name="content">
                <h:form id="formDetail">
                    <p:messages id="globalMSG"
                                showDetail="true"
                                closable="false" 
                                for="globalMSG"/>
                    <h4 class="center-align title">
                        <h:outputText value="#{msgUI['viewReps.title']}" 
                                      id="titulo" />
                    </h4>
                    <h:outputText rendered="#{empty administratorMB
                                              .administradorLogin.entidad
                                              .representanteInstitucionList}"
                                  class="center-align empty"
                                  value="#{msgUI['global.empty']}"/>
                    <h:outputText rendered="#{empty administratorMB
                                              .administradorLogin.entidad
                                              .institucionList}"
                                  class="center-align empty"
                                  value="#{msgUI['viewReps.missInst']}"/>

                    <div class="row">
                        <div class="col s12 m6 l6">
                            <div class="input-field col s12  black-text">
                                <h:selectOneMenu value = "#{administratorMB.administradorDTO
                                                            .idRepresentante}"
                                                 rendered="#{not empty administratorMB
                                                             .administradorLogin.entidad
                                                             .representanteInstitucionList}"> 
                                    <f:selectItems value="#{administratorMB
                                                            .administradorLogin.entidad
                                                            .representanteInstitucionList}"
                                                   var="representante"
                                                   itemLabel="#{representante.usuario}"
                                                   itemValue="#{representante.id}"/>
                                </h:selectOneMenu> 	
                            </div>
                        </div>
                        <div class="col s4 m2 l2 center-align iconheight">
                            <p:commandLink action="#{addRepMB.viewDetail()}"
                                           actionListener="#{administratorMB.findRepresentante()}"
                                           styleClass="black-text"
                                           id="view"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .representanteInstitucionList}"
                                           ajax="false">
                                <i class="fas fa-eye small icon"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipView" 
                                       for="view" 
                                       value="#{msgUI['viewReps.toolTipView']}" 
                                       position="top"/>

                        </div>
                        <div class="col s4 m2 l2 center-align iconheight">
                            <p:commandLink action="#{addRepMB.prepareUpdate()}"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .representanteInstitucionList}"
                                           actionListener="#{administratorMB.findRepresentante()}"
                                           styleClass="black-text"
                                           id="edit"
                                           ajax="false">
                                <i class="fas fa-pencil-alt icon small"></i>      
                            </p:commandLink>
                            <p:tooltip id="toolTipEdit" 
                                       for="edit" 
                                       value="#{msgUI['viewReps.toolTipEdit']}" 
                                       position="top"/>
                        </div>
                        <div class="col s24 m2 l2 center-align iconheight">
                            <p:commandLink action="#{addRepMB.prepareDelete()}"
                                           rendered="#{not empty administratorMB
                                                       .administradorLogin.entidad
                                                       .representanteInstitucionList}"
                                           actionListener="#{administratorMB.findRepresentante()}"
                                           styleClass="black-text"
                                           ajax="false"
                                           id="delete">
                                <i class="fas fa-trash-alt small icon"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipTrash" 
                                       for="delete" 
                                       value="#{msgUI['viewReps.toolTipDelete']}" 
                                       position="top"/>
                        </div>
                    </div>
                    <div class="row no-pad no-margin">
                        <div class="col s12 m12 l12 center-align iconheight">
                            <p:commandLink action="#{addRepMB.prepareAdd()}"
                                           class="black-text"
                                           immediate="true"
                                           disabled="#{empty administratorMB
                                                       .administradorLogin
                                                       .entidad.institucionList}"
                                           ajax="false"
                                           id="add">
                                <i class="fas fa-plus-circle icon small"
                                   id="iconAdd"></i>
                            </p:commandLink>
                            <p:tooltip id="toolTipAdd" 
                                       for="add" 
                                       value="#{msgUI['viewReps.toolTipAdd']}" 
                                       position="top"/>
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
