<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['global.title']}" />
            </ui:define>
            <ui:define name="content">  
                <h:form id="formIndex">
                    <div class="row">
                        <div class="col l4 s12  center-align">
                            <img class="responsive-img hoverable z-depth-2" 
                                 src="../resources/images/quienes.png"/>
                        </div>
                        <div class="col l4 s12 center-align">
                            <p:commandLink action="conceptosClave">
                                <img class="responsive-img hoverable z-depth-2"
                                     style="cursor: pointer"
                                     src="../resources/images/conceptos.jpeg"/>
                            </p:commandLink>
                        </div>
                        <div class="col l4 s12 center-align">
                            <img class="responsive-img hoverable z-depth-2" 
                                 src="../resources/images/imgNoticias.jpg"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
